<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면 </title>
  <style>

  </style>

  <script></script>
  <script>

  </script>
</head>
<body>
<h1> 라면 주문 </h1>

<div class="detail">

    <table>
      <tbody>
      <tr>
        <th>
          주문하기
        </th>
        <td>
          <form action="/order.do" id = "submitForm" method = "post">
            <div>
              <label>
                <input type="text" id="mobile_number" name="mobile_number" placeholder="핸드폰 번호" required>
              </label>
              <button type="submit">클릭!</button>
            </div>
          </form>
        </td>
      </tr>

      <tr>
        <th>
          주문번호 찾기
        </th>
        <td>
          <form action="/find.do" id = "submit" method = "get">
            <div>
              <label>
                <input type="text" id="mobile_number_for_order_number" name="mobile_number_for_order_number" placeholder="핸드폰 번호" required>
              </label>
              <button type="submit">클릭!</button>
            </div>
          </form>
        </td>
      </tr>

      <tr>
        <th>
          조리실 문의 결과
        </th>
        <div>
          <td th:text="${serverResult}"> </td>
        </div>
      </tr>

      </tbody>
    </table>

    <div class="buttons">
      <a href="/"> 페이지 새로고침 </a>
    </div>

</div>

</body>
</html>
